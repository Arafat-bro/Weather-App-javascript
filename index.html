<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box container">
        <div class="app-title py-2"><h2>Today's Weather</h2></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon py-3" >
                <img src="question.png" id="" alt="">
            </div>
            <div class="temp-section">
            <div class="temperature-value display-4 "></div><span class="display-4 ">C</span>
            </div>
            <div class="temperature-desc"><p> - </p></div>
            <div class="location"><p>-</p></div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
